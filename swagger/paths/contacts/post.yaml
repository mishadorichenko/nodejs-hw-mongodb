tags:
  - Contacts
summary: Create contacts
operationId: createContacts
description: 'Create a Contact with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        # required:
        #   - name
        #   - phoneNumber
        #   - email
        #   - isFavourite
        #   - contactType
        #   - photo
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's number"
            type: string
            example: '+380333337777'
          email:
            description: "Contact's email"
            type: string
            example: 'example315@example.com'
          isFavourite:
            description: 'Is contact favorite'
            type: boolean
            example: false
          contactType:
            description: "Contact's type"
            type: string
            enum: ['work', 'home', 'personal']
            default: 'personal'
          photo:
            description: "Link to contact's photo"
            type: string
            format: binary
responses:
  '201':
    description: Creates a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a student!
            data:
              type: object
              $ref: '../../components/schemas/contact.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
