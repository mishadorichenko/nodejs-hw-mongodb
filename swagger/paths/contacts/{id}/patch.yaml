tags:
  - Contacts
summary: Update contact
operationId: updateContact
description: 'Update an existing contact'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    description: The ID of the contact to update
    schema:
      type: string
      example: '87d5c925d437362ff7713c04'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's phone number"
            type: number
            example: '+380333337777'
          email:
            description: "Contact's email"
            type: string
            example: 'example315@example.com'
          isFavourite:
            description: 'Is contact favorite'
            type: boolean
            example: false
          contactType:
            description: "Contact's type"
            type: string
            enum: ['work', 'home', 'personal']
            default: 'personal'
          photo:
            description: "Link to contact's photo"
            type: string
            format: binary
responses:
  '200':
    description: 'Successfully patched a contact!'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully patched a contact!'
            data:
              type: object
              $ref: ../../../components/schemas/contact.yaml
  '401':
    $ref: ../../../components/responses/401.yaml
  '404':
    $ref: ../../../components/responses/404.yaml
